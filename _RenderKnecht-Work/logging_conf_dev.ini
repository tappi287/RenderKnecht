[loggers]
keys=root, knechtLog

[handlers]
keys=consoleHandler, guiHandler

[formatters]
keys=simpleFormatter, guiFormatter

[logger_root]
# DEBUG 	Detailed information, typically of interest only when diagnosing problems.
# INFO 		Confirmation that things are working as expected.
# WARNING 	An indication that something unexpected happened, or indicative of some problem in the near future (e.g. �disk space low�). The software is still working as expected.
# ERROR		Due to a more serious problem, the software has not been able to perform some function.
# CRITICAL 	A serious error, indicating that the program itself may be unable to continue running.
level=DEBUG
handlers=consoleHandler, guiHandler

[logger_knechtLog]
handlers=consoleHandler
qualname=knechtLog
propagate=0
level=DEBUG

[handler_consoleHandler]
class=logging.StreamHandler
formatter=simpleFormatter
args=(sys.stderr, )
level=DEBUG

# null Handler to grab formatting options in code for GUI Log Window
[handler_guiHandler]
class=logging.NullHandler
formatter=guiFormatter
args=()
level=INFO

[formatter_simpleFormatter]
format=%(asctime)s %(name)s %(levelname)s: %(message)s
datefmt=%d.%m.%Y %H:%M

# Format options for GUI Log Window
[formatter_guiFormatter]
format=%(name)s %(levelname)s: %(message)s
datefmt=%d.%m.%Y %H:%M